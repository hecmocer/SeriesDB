<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File - drag N drop</title>

<style type="text/css">

    #drop{
        width: 100%;
        height: 50%;
        color: blue;
        background: lightblue;
        position: fixed;
        transition: background 250ms;
    }
    #drop.ok {
        background: lightgreen;
        }
    #drop.error {
        background: tomato;
    }
</style>

</head>
<body>

<div id="drop">Suelta aqu√≠ los archivos</div>
<div id="content"></div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script>

$("#drop").on("drop", function(evt){

    evt.preventDefault();
    console.log("DROPPED", evt);

}).on("dragover", function(evt){

    evt.preventDefault();
    console.log("DRAG OVER", evt);

});

// Evitamos que el navegador cargue el archivo que soltamos dentro
$("document").on("drop dragover", function(evt){

    evt.preventDefault();
    evt.stopPropagation();
    console.log("DRAG OVER", evt);

});

</script>

</body>
</html>
